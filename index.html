<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encuesta de Satisfacci칩n</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .formulario {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .formulario h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #34495e;
        }

        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const idPedido = params.get('idPedido');
            if (idPedido) {
                // Setear el valor en el input oculto
                document.getElementById('idPedido').value = idPedido;

                // Modificar din치micamente el action del formulario
                const formulario = document.getElementById('formulario');
                formulario.action = 'https://n8nprd.fyo.com/webhook-test/fyoTicketsEncuestaCliente-Cuentas?idPedido=${encodeURIComponent(idPedido)}';
            }
        });
    </script>


    <form class="formulario" id="formulario" method="POST">
        <h2>Encuesta de Satisfacci칩n</h2>

        <label for="satisfaccion">Nivel de satisfacci칩n (1 a 5):</label>
        <input type="number" id="satisfaccion" name="satisfaccion" min="1" max="5" required />

        <label for="comentario">Comentario (opcional):</label>
        <textarea id="comentario" name="comentario" rows="4" placeholder="Contanos tu experiencia..."></textarea>

        <input type="hidden" name="idPedido" id="idPedido" value="" />

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
